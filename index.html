<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes Maker</title>
</head>
<body>
    <div id="notes">
        <h2>Note with me</h2>
        <div class="inputs">
            <input type="text" id ="title" placeholder="Note Tilte">
            <input type="text" name="" id ="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#CFB53B">Old Gold</option>
                <option value="#673147">Old Mauve</option>
                <option value="#C08081">Old Rose</option>
                <option value="#A8C3BC">Opal</option>
            </select>
            <button class="add">Add Notes</button>
        </div>
        <div class="notesDiv">
                <button class ="add">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
